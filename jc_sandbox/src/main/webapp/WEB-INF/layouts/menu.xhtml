<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >

    <!-- This function fixes an issue that prevented PrimeFaces submenus from displaying properly when the browser was resized to be too small.
         It was obtained from http://stackoverflow.com/questions/21878524/primefaces-menubar-scroll-blocks-submenu -->
    <script>
        PrimeFaces.widget.Menubar.prototype.activate = function(b) {
            this.highlight(b);
            var a = b.children("ul.ui-menu-child");
            if (a.length == 1) {
                a.css('display', 'table');
                this.showSubmenu(b, a);
            } else {
                b.css('display', 'table');
            }
        }
    </script>

    <h:form>
        <div class="mainMenu nowrap">
            <p:menubar>
                <f:facet name="options">
                    <h:panelGroup>
                        <p:outputLabel value="Search:" styleClass="bold" />&#160;
                        <p:inputText id="globalEventId" required="true" style="width:168px;" />
                        <p:commandButton icon="ui-icon-search" style="margin-left:2px;" />
                    </h:panelGroup>
                </f:facet>
                <p:submenu label="Navigation">
                    <p:menuitem value="Home" icon="ui-icon-home" url="prototype.jsf"/>
					<p:menuitem value="Videos" icon="ui-icon-video" url="youtubePF.jsf"/>
					<p:menuitem value="Old Videos" icon="ui-icon-image" url="youtube.html"/>
					<p:menuitem value="Help" icon="ui-icon-help" url="products.jsf"/>
					<p:menuitem value="Learn More" icon="ui-icon-note" url="about.jsf"/>
					<p:menuitem value="About" icon="ui-icon-comment" url="contact.jsf"/>
                </p:submenu>
            </p:menubar>
        </div>
    </h:form>

</ui:composition>
