    <!-- This function fixes an issue that prevented PrimeFaces submenus from displaying properly when the browser was resized to be too small.
         It was obtained from http://stackoverflow.com/questions/21878524/primefaces-menubar-scroll-blocks-submenu -->
    <script>
        PrimeFaces.widget.Menubar.prototype.activate = function(b) {
            this.highlight(b);
            var a = b.children("ul.ui-menu-child");
            if (a.length == 1) {
                a.css('display', 'table');
                this.showSubmenu(b, a);
            } else {
                b.css('display', 'table');
            }
        }
    </script>
