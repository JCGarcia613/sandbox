<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="Pragma" content="no-cache" />
            <meta http-equiv="Cache-Control" content="no-store,no-Cache" />
            <meta name="viewport" content="width=device-width, intial-scale=1"/>

            <f:facet name="last">
                <h:outputScript library="js" name="common.js" />
                <h:outputScript library="js" name="bootstrap.js"/>
                <h:outputScript library="js" name="jstree.js"/>
                <h:outputScript library="js" name="jstree.min"/>
                <h:outputScript library="js" name="YoutubeHappy.js"/>
                <h:outputStylesheet library="css" name="prototype.css" target="head" />
                <h:outputStylesheet library="css" name="prototype-theme.css" target="head" />
                <h:outputStylesheet library="css" name="bootstrap-theme.css" target="head"/>
                <h:outputStylesheet library="css" name="bootstrap.min.css" target="head"/>
                <h:outputStylesheet library="css" name="bootstrap-theme.css.map" target="head"/>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true" closeable="false">
                <p:layoutUnit position="center" styleClass="layoutStyle">
                    <div id="wrap">
                        <div id="header">
                            <div class="wrap">
                                <ui:include src="header.xhtml" />
                            </div>
                        </div>
                    </div>
                    <div class="pageContent">
                        <!--
                        <p:growl id="applicationMessages" />
                        <p:ajaxStatus onStart="pageStatusDialog.show()" oncomplete="pageStatusDialaog.hide()" />
                        -->
                        <div id="pageBody">
                            <ui:include src="menu.xhtml" />
                            <div class="pageTitle nowrap">
                                <br />
                                <ui:insert name="title" />
                            </div>
                            <div>
                                <br />
                                <ui:insert name="content" />
                            </div>
                        </div>
                        <!-- <ui:include src="footer.xhtml" /> -->
                    </div>
                </p:layoutUnit>
            </p:layout>
            <div id="pageDialogs">
                <div id="globalDialogs">
                </div> 
                <ui:insert name="pageDialogs" />
            </div>
            <ui:debug hotkey="f" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
        </h:body>
    </f:view>
</html>
